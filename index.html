<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>TicTAcToe</title>
    <script src="index.js" defer></script>
  </head>
  <body class="container">
    <div class="title"><h1>Tic Tac Toe</h1></div>
    <div class="status"><p>display status</p></div>
    <div class="grid-container">
      <div class="grid-item" id="woof" data-index="1">X</div>
      <div class="grid-item" data-index="2">O</div>
      <div class="grid-item" data-index="3"></div>
      <div class="grid-item" data-index="4"></div>
      <div class="grid-item" data-index="5"></div>
      <div class="grid-item" data-index="6"></div>
      <div class="grid-item" data-index="7"></div>
      <div class="grid-item" data-index="8"></div>
      <div class="grid-item" data-index="9"></div>
    </div>
    <button class="control-btn">Play</button>
    <div class="footer">Copyright Â© 2022 jarryingnut</div>
  </body>
</html>
